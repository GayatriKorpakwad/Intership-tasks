<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <ul>
        <li><h1>Breakfast Items</h1></li>
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
    </ul>

    <ol>
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
    </ol>

    <ol type="A">
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
    </ol>
</body>
</html>
